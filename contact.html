<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./jscripts/navigation.js" defer></script>
    <script src="https://kit.fontawesome.com/692b5d8ceb.js" crossorigin="anonymous"></script>
    <title>Contact me</title>
    <script>
        const submitFunc = (e) => {
            e.preventDefault();
        }
    </script>
</head>
<body>
    <header id="contact-header">
        <h1>Contact</h1>
    </header>
    <hr>
    <nav id="nav-parent">
        <div id="burger-icon-wrapper" onclick="navFunction(this)">
          <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
          </div>
          <ul id="link-wrapper">
              <li><a href="index.html" class="home-link"><i class="fa-solid fa-house"></i></a></li>
              <li><a href="#" class="about-link"><i class="fa-solid fa-circle-info"></i></a></li>
              <li><a href="contact.html" class="contact-link"><i class="fa-solid fa-address-book"></i></a></li>
              <li><a href="#" class="design-link"><i class="fa-solid fa-paintbrush"></i></a></li>
              <li><a href="#" class="portfolio-link"><i class="fa-solid fa-briefcase"></i></a></li>
          </ul>
       </nav>
       <form id="contact-form" action="https://google.com" method="get">
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Enter your email here.." required/>
            </div>
            <div>
                <label for="telephone">Mobile #:</label>
                <input type="tel" name="telephone" placeholder="(Optional)" pattern="/04d{8}/"/>
            </div>
            <div>
                <label for="message">Message: </label>
                <textarea name="message" placeholder="Enter your message here..."></textarea>
            </div>
            <input type="submit" onsubmit="(e) => submitFunc(e)"/>
       </form>
       <footer id="contact-footer">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
       </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./jscripts/navigation.js" defer></script>
    <script src="https://kit.fontawesome.com/692b5d8ceb.js" crossorigin="anonymous"></script>
    <title>Contact me</title>
    <script src="./jscripts/contact.js"></script>
</head>
<body>
    <header id="contact-header">
        <h1>Contact</h1>
        <h5>You may send me an email to talk about anything.</h5>
        <div id="nightmode-wrapper">
            <p onclick="nightMode()">Nightmode</p>
          </div>
    </header>
    <hr>
    <nav id="nav-parent">
        <div id="burger-icon-wrapper" onclick="navFunction(this)">
          <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
          </div>
          <ul id="link-wrapper">
              <li><a href="index.html" class="home-link"><i class="fa-solid fa-house"></i></a></li>
              <li><a href="about.html" class="about-link"><i class="fa-solid fa-circle-info"></i></a></li>
              <li><a href="todo.html" class="todo-link"><i class="fa-solid fa-pencil"></i></a></li>
              <li><a href="designs.html" class="design-link"><i class="fa-solid fa-paintbrush"></i></a></li>
              <li><a href="contact.html" class="contact-link"><i class="fa-solid fa-address-book"></i></a></li>
          </ul>
       </nav>
       <form id="contact-form" onsubmit="submitFunc();" method="get" action="https://google.com">
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Enter your email here.." required id="email" onblur="validateEmail()"/>
                <p class="err-msg-email"></p>
            </div>
            <div>
                <label for="telephone">Mobile #:</label>
                <input id="mobileNum" type="tel" name="telephone" placeholder="(Optional)" onblur="validateMobileNum()"/>
                <p class="err-msg-mobile"></p>
            </div>
            <div>
                <label for="message">Message: </label>
                <textarea name="message" placeholder="Enter your message here..." required></textarea>
            </div>
            <input type="submit"/>
       </form>
     
       <footer id="contact-footer">
            <div>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
       </footer>
</body>
</html>

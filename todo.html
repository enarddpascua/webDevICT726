</head>
<body>
    <header>
        <h1>Todo list</h1>
        <h5>Take a note of the tasks that you have to do, or things that you want to do</h5>
        <div id="nightmode-wrapper">
            <p onclick="nightMode()">Nightmode</p>
          </div>
      </header>

      <nav id="nav-parent">

              <div class="bar2"></div>
              <div class="bar3"></div>

          <ul id="link-wrapper">
              <li><a href="index.html" class="home-link"><i class="fa-solid fa-house"></i></a></li>

          </ul>

            <form id="todoForm">
                <input type="text" name="todo" required placeholder="Type your task here..." class="todoInput"/>
                <input type="submit" />
            </form>
            <div id="todo-wrapper">
                <h3>Todos:</h3>
                <ul id="todo-ul">

                </ul>
            </div>

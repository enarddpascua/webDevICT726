<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal blog website | Web development subject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="nav-parent">
        <div id="burger-icon-wrapper" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <ul>
            <li><a>Home</a></li>
            <li><a>Contact</a></li>
            <li><a>Designs</a></li>
            <li><a>About</a></li>
            <li><a>Portfolio</a></li>
        </ul>
     </nav>
</body>
<script>
    function myFunction(x) {
      x.classList.toggle("change");
      const element = document.getElementById("burger-icon-wrapper");
      const navElement = document.getElementById("nav-parent");
      if(element.className === "change"){
        navElement.style.width = "250px";
      }else{
        navElement.style.width = "50px";
      }
    }
    </script>
</html>
